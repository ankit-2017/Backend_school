
<style>
    .alert {
        background-color: #8c0202;
        color: white;
    }

    .log1 {
        display: none;
    }
    .modal-header {
        background-color: #205067;
        color: white;
    }

    .loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */
.loginBtn--facebook {
  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);
  /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);
}


/* Google */
.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}


</style>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span style="color: white" aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Backend School</h3>
      </div>
      <div class="modal-body">

          <div class="form-group">
        {% if messages %}
            <script>
            $('#myModal').modal('show','linear');
            </script>
        <ul class="messages">
        {% for message in messages %}
        <li style="list-style: none">
        <div class="alert"> {{ message }} </div>
        </li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>


          <div id="for_login">
              <form method="post" action="/login/{{ murl }}/">
              {% csrf_token %}
                  <div class="form-group">
                      <label class="control-label">Email Id</label>
                      <input type="email" required name="usr" class="form-control" placeholder="Enter Email Id">
                  </div>

                  <div class="form-group">
                      <label class="control-label">Password</label>
                      <input type="password" required name="pas" class="form-control" placeholder="Enter password">
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-block">Login</button>
                  </div>

              </form>
              <center><span style="color: black">OR</span><br>
            <a href="{% url 'social:begin' 'facebook' %}">
              <button class="loginBtn loginBtn--facebook">
            Login with Facebook
                </button>
            </a>
            <a  href="{% url 'social:begin' 'google-oauth2' %}">
              <button class="loginBtn loginBtn--google">
                Login with Google
                </button>
            </a>

              </center>
          </div><!--end of form-login-->
                  </div>

      <div class="modal-footer">
          <a href="/registration/{{ murl }}/">
        <button type="button" class="btn btn-primary pull-left sign">Sign Up</button>
          </a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary log1">Login</button>
      </div>

    </div>
  </div>
</div>
