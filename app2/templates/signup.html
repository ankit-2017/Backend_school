<html>
<head>
    <meta charset="UTF-8">
    <title>
        Backend School
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script type="text/javascript" src="/static/js/index.js"></script>

    <!-- library for header's google font-->
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
        body {

            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
        }
    </style>

</head>
<body>
<div class=" col-md-offset-3 col-md-5">
    <h2>Sign Up for Backend School</h2>
    <div class="panel panel-primary">

    <div class="panel-heading">Sign Up for Backend School</div>
    <div class="panel-body">

        <form method="post" action="">
            {% csrf_token %}

                    <div class="form-group">
                      <label class="control-label" >Email Id</label>
                      {{ form.username }}
                    <span style="color: red; font-size: 14px">{{ form.username.errors }}</span>
                  </div>

                  <div class="form-group">
                      <label class="control-label" >Name</label>
                      {{ form.first_name }}

                  </div>

                  <div class="form-group">
                      <label class="control-label">Password</label>
                      {{ form.password }}
                      <span style="color: red; font-size: 14px">{{ form.password.errors }}</span>
                  </div>
                    <div class="form-group">
                      <label class="control-label">Confirm Password</label>
                      {{ form.confirm_password }}
                      <span style="color: red; font-size: 14px">{{ form.confirm_password.errors }}</span>
                  </div>

                  <div class="form-group">
                      <div class="row">
                          <div class="col-md-6">
                      <button type="button" class="btn btn-danger">Cancel</button>
                          </div>
                          <div class="col-md-6">
                      <button type="submit" class="btn btn-block">Sign Up</button>
                          </div>
                      </div>
                  </div>

              </form>


    </div>
    </div>
</div>
</body>
</html>
